<!DOCTYPE html>

<head>
    <h1> {% block title %}New song{% endblock %}</h1>
    <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
</head>

{% block content %}
<br>
<a href="/"><button class="btn btn-primary btn-lg" onclick="location.hreg='/'">Home</button></a>
<form id="create-form" class="create" method="post" action="/song/create">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title">
    <br>
    <label for="artist_name">Artist name:</label>
    <input type="text" id="artist_name" name="artist_name">

    <br>
    <label for="date_release">Date release:</label>
    <input type="date" id="date_release" name="date_release">
    <br>
    <label for="date_send">Date send:</label>
    <input type="date" id="date_send" name="date_send">
    <br>
    <label for="rate">New rate:</label>
    <input type="number" id="rate" name="rate" min="0" max="5">
    <h3>
        <a href="/song/create"><button class="btn btn-default btn-lg">Save</button></a>
    </h3>
</form>
<button onclick="location.href='/'">Cancel</button>
{% endblock %}
